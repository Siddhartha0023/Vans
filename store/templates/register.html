<!DOCTYPE html>
{% extends 'navbar.html' %}
<html lang="en">
  {% block content %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <form method='POST' action="">
    {% csrf_token %}
  <div class="container">
    <h1 style="display: flex; justify-content:center; ">Register</h1>
    <div class="content" style=" padding-left: 400px; ">
    <p>Please fill in this  form to create an account.</p>

    <div style="display: block; padding-bottom: 20px;">
    <label for="firstname" style="padding-right:20px;"><b>firstname</b></label>
    <input type="text" placeholder="Enter Email" name="firstname"  required>
  </div>
  <div style="display: block; padding-bottom: 20px;">
    <label for="lastname" style="padding-right: 20px;"><b>lastname</b></label>
    <input type="text" placeholder="Enter Email" name="lastname"  required>
  </div>
    <div style="display: block; padding-bottom: 20px;">
    <label for="username" style="padding-right: 13px;"><b>username</b></label>
    <input type="text" placeholder="Enter username" name="username"  required>
    </div>
    <div style="display: block; padding-bottom: 20px;">
    <label for="email" style="padding-right: 49px;"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email"  required>
    </div>
    <div style="display: block; padding-bottom: 20px;">
    <label for="psw" style="padding-right: 14px;"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password"  required>
    </div>
    <p>By creating an account you agree to our. <a href="#">Terms & Privacy</a>.</p>

    <button type="submit"  value="register">Register</button>
  
  <div class="container signin">
    <p>Already have an account? <a href="/user/login?next=/">Sign In</a>.</p>
  </div>
</div>
</div>
  </form>
  {% endblock content %}
  
</body>
</html>
